<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 1200px; /* Increased max-width for better layout */
            width: 100%;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        th, td {
            border: 1px solid #e2e8f0;
            padding: 0.75rem 1rem;
            text-align: left;
        }
        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            font-size: 0.875rem;
        }
        tr:nth-child(even) {
            background-color: #f8fafc;
        }
        tr:hover {
            background-color: #f0f4f8;
        }
        .checkbox-cell {
            text-align: center;
        }
        .select-button {
            background-color: #4f46e5; /* Indigo */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 1.5rem;
            width: auto;
            display: inline-block;
        }
        .select-button:hover {
            background-color: #4338ca; /* Darker indigo */
            transform: translateY(-1px);
        }
        .select-button:active {
            transform: translateY(0);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Passenger List</h1>

        <div class="overflow-x-auto">
            <table id="passengers-table">
                <thead>
                    <tr>
                        <th class="checkbox-cell">Select</th>
                        <th>Passenger ID</th>
                        <th>Route ID</th>
                        <th>Address</th>
                        <th>Destination Description</th>
                        <th>Destination Place</th>
                        <th>Distance to Address</th>
                        <th>Service Usage</th>
                        <th>Stop Address</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

        <div class="text-center">
            <button id="display-on-map-button" class="select-button">Display Selected on Map</button>
        </div>
    </div>

    <script type="module" src="passengers-list.js"></script>
</body>
</html>
