<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Commute Optimizer - Hoş Geldiniz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a9cce3, #a3e4d7, #45b39d);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            color: black;
            font-weight: bold;
            transition: 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #a3e4d7;
        }
        #result {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            max-width: 80%;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            display: none;
        }
        .api-test-container {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        select {
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            width: 80%;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>🌍 Hoş Geldiniz.</h1>
        <p>Haritaya gitmek için aşağıdaki butona tıklayınız.</p>
        <button onclick="window.location.href='map.html'">Haritayı Aç</button>
        <p>Yolcu eklemek için aşağıdaki butona tıklayınız.</p>
        <button onclick="window.location.href='add-passenger.html'">Yolcu Ekle</button>
        <p>Yolcu listesini görüntülemek için aşağıdaki butona tıklayınız.</p>
        <button onclick="window.location.href='passengers-list.html'">Yolcu Listesi</button>
        <p>Veritabanı arayüzüne gitmek için aşağıdaki butona tıklayınız.</p>
        <button onclick="window.location.href='db_frontend.html'">Veritabanı Arayüzü</button>
        
        <div class="api-test-container">
            <h2>API Test Arayüzü</h2>
            <form class="api-test-form">
                <select id="api-method">
                    <option value="">-- API Metodu Seçin --</option>
                    <optgroup label="Yolcu İşlemleri">
                        <option value="getAllPassengers">Tüm Yolcuları Getir</option>
                        <option value="getPassenger">Yolcu Getir</option>
                        <option value="setPassenger">Yolcu Ekle/Güncelle</option>
                        <option value="deletePassenger">Yolcu Sil</option>
                        <option value="searchPassengers">Yolcu Ara</option>
                    </optgroup>
                    <optgroup label="Rota İşlemleri">
                        <option value="getAllRoutes">Tüm Rotaları Getir</option>
                        <option value="getRoute">Rota Getir</option>
                        <option value="setRoute">Rota Ekle/Güncelle</option>
                        <option value="deleteRoute">Rota Sil</option>
                        <option value="addPassengerToRoute">Rotaya Yolcu Ekle</option>
                        <option value="removePassengerFromRoute">Rotadan Yolcu Çıkar</option>
                    </optgroup>
                    <optgroup label="Araç İşlemleri">
                        <option value="getAllVehicles">Tüm Araçları Getir</option>
                        <option value="getVehicle">Araç Getir</option>
                        <option value="setVehicle">Araç Ekle/Güncelle</option>
                        <option value="deleteVehicle">Araç Sil</option>
                        <option value="assignVehicleToRoute">Rotaya Araç Ata</option>
                    </optgroup>
                </select>
                <button type="submit">API'yi Test Et</button>
            </form>
        
            <div id="result" style="display: none;"></div>
        </div>
        
    </div>
    <script type="module" src="api_test.js"></script>
</body>
</html>
