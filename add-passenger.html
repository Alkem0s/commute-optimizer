<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Passenger</title>
    <style>
        /* Existing styles */
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 5px;
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from {transform: translateY(-100%); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        .modal-ok {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Passenger</h2>
        <form id="passengerForm">
            <div class="form-group">
                <label for="dahili_gosterim_adi">Internal Display Name:</label>
                <input type="text" id="dahili_gosterim_adi" required>
            </div>

            <div class="form-group">
                <label for="gider_yeri">Destination Code:</label>
                <input type="text" id="gider_yeri" required>
            </div>

            <div class="form-group">
                <label for="gider_yeri_tanim">Destination Description:</label>
                <input type="text" id="gider_yeri_tanim" required>
            </div>

            <div class="form-group">
                <label for="servis_kullanimi">Service Usage:</label>
                <select id="servis_kullanimi" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="servis_no">Service Number:</label>
                <input type="number" id="servis_no" required>
            </div>

            <div class="form-group">
                <label for="servise_binis_saati">Pickup Time:</label>
                <input type="time" id="servise_binis_saati" required>
            </div>

            <div class="form-group">
                <label for="servise_inis_saati">Drop-off Time:</label>
                <input type="time" id="servise_inis_saati" required>
            </div>

            <div class="form-group">
                <label for="servis_sira">Service Order:</label>
                <input type="number" id="servis_sira" required>
            </div>

            <div class="form-group">
                <label for="servis_adresi">Service Address:</label>
                <input type="text" id="servis_adresi" required>
            </div>

            <div class="form-group">
                <label for="ikametgah_adresine_uzaklik">Residence Distance (km):</label>
                <input type="number" step="0.1" id="ikametgah_adresine_uzaklik" required>
            </div>

            <button type="submit">Add Passenger</button>
        </form>
        <div id="message"></div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h3>Yolcu Eklendi! ðŸŽ‰</h3>
            <p>Yolcu baÅŸarÄ±yla kaydedildi.</p>
            <button class="modal-ok" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script src="add-passenger.js"></script>
</body>
</html>
