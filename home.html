<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Optimal Route Calculator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #welcome-page {
      position: relative;
      width: 100%;
      height: calc(100vh - 60px); /* header yüksekliği kadar */
      overflow: hidden;
    }

    .welcome-blur-background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/worldmap-colorful.jpg'); 
      background-size: cover;
      background-position: center;
      filter: blur(6px) brightness(0.8);
      z-index: 1;
      animation: fadeIn 1.5s ease-in;
    }

    .welcome-overlay {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding: 20vh 16px 0;
      animation: slideIn 1s ease-out;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .welcome-title {
      font-size: 2.5rem;
      margin-bottom: 12px;
    }

    .welcome-subtitle {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="welcome-page">
    <div class="welcome-blur-background"></div>
    <div class="welcome-overlay">
      <h1 class="welcome-title">KanNav’a Hoş Geldiniz</h1>
      <p class="welcome-subtitle">Yolculuklarınızı daha verimli planlamanız için buradayız.</p>
    </div>
  </div>

  <script type="module">
    // Redirect to index (or main page) after navigation
    window.location.href = 'index.html'; // This will redirect to index page after loading the home page
  </script>
</body>
</html>
