<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
  <style>
    /* Basic reset and full-height setup */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow: hidden; /* Prevent body from scrolling */
      background-color: #f0f0f0; /* Added a background color to see the margins */
    }

    /* Main container using Flexbox for a side-by-side layout */
    .container {
      display: flex;
      flex-direction: row; /* Side-by-side layout */
      height: 100vh; /* Full viewport height */
      width: 100vw;   /* Full viewport width */
      box-sizing: border-box; /* Include padding in size calculations */
      padding: 10px; /* This creates the "margin" effect around the content */
      gap: 10px; /* This creates the space between the map and the sidebar */
    }

    /* Map fills 3/4 of the available space */
    #map {
      flex: 3; /* 3/4 of space */
      height: 100%;
      min-width: 0; /* Prevents flexbox from overflowing on smaller screens */
    }

    /* Sidebar for controls and lists, fills 1/4 of the space */
    .sidebar {
      flex: 1; /* 1/4 of space */
      min-width: 300px; /* Minimum width for sidebar */
      height: 100%;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-sizing: border-box; /* Include padding in size calculations */
      display: flex;
      flex-direction: column; /* Stack sidebar items vertically */
      overflow-y: auto; /* Add scroll if content is long */
    }
    
    .sidebar h2 {
        margin: 0 0 15px 0;
        font-size: 1.5rem;
        color: #333;
    }

    /* Button styles from your request */
    .btn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #3367d6;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 8px; /* Space between buttons */
      margin-bottom: 15px;
    }
    
    #places-list {
      margin-top: 15px;
      word-break: break-all;
    }
    
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 6px;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
        .container {
            flex-direction: column; /* Stack map and sidebar vertically */
        }
        #map {
            height: 60%;
        }
        .sidebar {
            width: 100%;
            height: 40%;
            min-width: unset; /* Remove min-width on mobile */
        }
    }

  </style>
</head>
<body>
  <div class="container">
    <div id="map"></div>

    <div class="sidebar">
      <h2>Selected Locations</h2>
      <div class="button-group">
        <button id="toggleSpecialMarker" class="btn">Toggle Special Marker</button>
        <button id="calculate-route" class="btn">Calculate Optimal Route</button>
        <button id="runPythonOptimizer" class="btn">Run Python Optimizer</button>
      </div>
      <div id="places-list"></div>
      <div id="result"></div>
    </div>
  </div>

  <script type="module">
    // This will be initialized from app.js when Google Maps API loads
    // The initMap function is defined in app.js and made global in index.html
  </script>
</body>
</html>
