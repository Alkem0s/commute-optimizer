<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hakkında | KanNav</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for Inter font and general body styling */
    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to bottom, #414345, #232526);
        height: 100%;
        background-attachment: fixed;
        margin: 0;
        overflow-x: hidden;
        box-sizing: border-box;
    }

    .main-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
    }

    .page-header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 1000px;
    }

    .content-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        width: 100%;
        max-width: 1000px;
    }

    .page-title {
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(to bottom, #414345, #232526);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
    }

    .page-subtitle {
        color: #6b7280;
        font-size: 1.1rem;
        font-weight: 500;
    }

    .steps-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      margin-top: 2rem; /* Add some space above the grid */
    }

    .step-card {
      background: rgba(255, 255, 255, 0.95); /* Match content-card background */
      backdrop-filter: blur(10px); /* Match content-card blur */
      border-radius: 20px; /* Match content-card border-radius */
      padding: 2.5rem; /* Match content-card padding */
      width: 280px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); /* Match content-card shadow */
      border: 1px solid rgba(255, 255, 255, 0.2); /* Match content-card border */
      transition: transform 0.2s ease;
      text-align: center; /* Center content within the card */
    }

    .step-card:hover {
      transform: translateY(-6px);
    }

    .step-icon {
      font-size: 40px;
      margin-bottom: 16px;
      color: #ffdb00; /* Use a color from the add-passenger page theme */
    }

    .step-card h2 {
      font-size: 1.25rem;
      margin-bottom: 8px;
      color: #374151; /* Darker text for headings */
    }

    .step-card p {
      color: #6b7280; /* Subtext color from add-passenger page */
      font-size: 0.95rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .main-container {
            padding: 10px;
        }

        .page-header, .content-card {
            padding: 1.5rem;
            border-radius: 16px;
        }

        .page-title {
            font-size: 2rem;
        }

        .step-card {
            width: 100%;
        }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="page-header">
      <h1 class="page-title">Nasıl Çalışır?</h1>
      <p class="page-subtitle">KanNav'ın adım adım kullanımı</p>
    </div>

    <div class="content-card">
      <div class="steps-grid">
        <div class="step-card">
          <div class="step-icon">📍</div>
          <h2>1. Lokasyonunuzu Seçin</h2>
          <p>Başlangıç noktanızı harita üzerinden kolayca belirleyin.</p>
        </div>
        <div class="step-card">
          <div class="step-icon">🎯</div>
          <h2>2. Hedef Noktanızı Girin</h2>
          <p>Gideceğiniz yeri yazın veya harita üzerinden seçin.</p>
        </div>
        <div class="step-card">
          <div class="step-icon">🗺️</div>
          <h2>3. En İyi Rotayı Keşfedin</h2>
          <p>Sistem sizin için en uygun rotayı ve zamanı önerir.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
